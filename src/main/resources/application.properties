spring.application.name=algolab-java-server

server.port=${SERVER_PORT:8080}
spring.profiles.active=${APP_PROFILE:dev}

app.movies-sort-limit=${MOVIES_SORT_LIMIT:1000}
app.warmup-iterations=${WARMUP_ITERATIONS:500}

app.security.password=${AUTH_PASSWORD}
app.security.secret=${AUTH_SECRET}
app.security.jwt-expiration-ms=${AUTH_JWT_EXPIRATION_MS}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
